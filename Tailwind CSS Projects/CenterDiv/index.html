<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .container {
        width: 512px;
        height: 256px;
        margin: 50px;
        outline: solid 4px black;
        /* Center a Div Horizontally Using Flexbox */
        display: flex;
        justify-content: center;
        /* Center a Div Horizontally Using Flexbox */
        /* Center a Div Vertically Using Flexbox */
        align-items: center;
        /* Position a Div at the Center Using Flexbox */
      }
      .circle {
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: black;
      }
    </style>
    <link
      href="https://cdn.jsdelivr.net/npm/tailwindcss@2.1.4/dist/tailwind.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <div class="circle"></div>
    </div>
    <!-- Tailwind Version -->
    <div
      class="flex justify-center items-center border-black border-4 h-64 max-w-lg m-12"
    >
      <div class="w-12 h-12 bg-black rounded-full"></div>
    </div>
  </body>
</html>
